[package]
name = "randstream"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.100"
clap = { version = "4.5.13", features = ["derive", "env", "wrap_help"] }
clap-verbosity-flag = "3.0.4"
crc32fast = "1.5.0"
hex = "0.4.3"
human-units = "0.5.3"
indicatif = "0.18.0"
itertools = "0.14.0"
log = "0.4.28"
num_cpus = "1.17.0"
ocli = "0.2.1"
rand = "0.9.2"
rand_pcg = "0.9.0"

[profile.release]
strip = "symbols"
lto = true
codegen-units = 1
panic = "abort"
